<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @head include section -->
<head th:include="/layouts/header :: head">

    <!-- @Title part -->
    <title id="pageTitle">Acceuil</title>

</head>
<!-- @Body section -->
<body>

<!-- @Navbar section -->
<th:block th:replace="~{/layouts/navbar :: navbar}"/>


<!-- @Content section -->
<div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 ml-auto mr-auto"
     th:insert="~{/layouts/messages :: messages}"></div>

<!-- @Container section -->
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 class="my-4">Liste des archives enregistrés
                <small><i class="fas fa-file-archive"></i> Archives universitaires</small>
            </h1>

            <!-- Blog Post -->
            <div class="card mb-4" th:each="archive : ${archives}">
                <a th:data-fancybox="'/uploads/archives/images/' + ${archive.image}" th:href="'/uploads/archives/images/' + ${archive.image}">
                    <img class="card-img-top" th:src="'/uploads/archives/images/' + ${archive.image}" height="300"
                         width="700" alt="Card image cap">
                </a>
                <div class="card-body">
                    <h2 class="card-title" th:text="${archive.title}"></h2>
                    <p class="card-text">CONTENT PART</p>
                    <a th:href="@{'/archives/' + ${archive.id}}" class="btn btn-primary"><i
                            class="fas fa-angle-double-right"></i> Lire&rarr;</a>
                </div>
                <div class="card-footer text-muted" th:text="${#dates.format(archive.publishDate, 'yyyy-MM-dd HH:mm:ss')}">
                </div>
            </div>

            <div th:if="${archives == null || archives.size() == 0}"
                 class="alert alert-warning text-center font-weight-bold">
                <i class="fas fa-exclamation-triangle"></i> Aucun archive n'a été trouvé!
            </div>

            <!-- Pagination -->
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item">
                    <a class="page-link" href="#">&larr; Older</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Newer &rarr;</a>
                </li>
            </ul>

        </div>

        <!-- Sidebar Widgets Column -->
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4" th:insert="~{/layouts/sidebar :: sidebar}">

        </div>

    </div>
    <!-- /.row -->


</div>


<!-- @Footer include section -->
<th:block th:replace="~{/layouts/footer :: footer}"/>

<!-- @Javascript include section -->
<div th:replace="~{/layouts/js :: javascript}"></div>

</body>
</html>
