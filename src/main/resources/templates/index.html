<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @head include section -->
<head th:include="/layouts/header :: head">

    <!-- @Title part -->
    <title id="pageTitle">Acceuil</title>

</head>
<!-- @Body section -->
<body>

<!-- @Navbar section -->
<th:block th:replace="~{/layouts/navbar :: navbar}"/>


<!-- @Content section -->
<div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 ml-auto mr-auto"
     th:insert="~{/layouts/messages :: messages}"></div>

<!-- @Container section -->
<div class="container-fluid">

    <div class="row w-50 text-center ml-auto mr-auto">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{/images/logo.png}" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Soutenance doctorat Université Hassan 2</h5>
                        <p>HAYTHAM DAHRI</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/images/logo.png}" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Soutenance doctorat Université Paris</h5>
                        <p>HAYTHAM DAHRI</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/images/logo.png}" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Soutenance doctorat Université Munich</h5>
                        <p>HAYTHAM DAHRI</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <div class="row mt-4">
        <!-- @Archives section -->
        <div th:each="index : ${#numbers.sequence(0, 10)}" class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-5">

            <div class="card mt-5">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

        </div>

    </div>


</div>


<!-- @Footer include section -->
<th:block th:replace="~{/layouts/footer :: footer}" />

<!-- @Javascript include section -->
<div th:replace="~{/layouts/js :: javascript}"></div>

</body>
</html>
