<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @head include section -->
<head th:include="/layouts/header :: head">

    <!-- @Title part -->
    <title id="pageTitle">Connexion</title>

</head>
<!-- @Body section -->
<body>

<!-- @Navbar section -->
<th:block th:replace="~{/layouts/navbar :: navbar}"/>


<!-- @Content section -->
<div class="container-fluid">

    <div class="col-12 col-sm-12 sol-md-8 col-lg-8 col-xl-8 ml-auto mr-auto mt-5">
        <div class="card">
            <div class="card-header">
                <i class="fab fa-connectdevelop"></i> Connexion utilisateur
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>

                        <!-- @Messages section -->
                        <th:block th:replace="~{/layouts/messages :: messages}"/>

                    <form th:method="post" th:action="@{/authenticate}">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="username" class="form-control" placeholder="Adresse email">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" name="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-paper-plane"></i> Se
                            connecter
                        </button>
                    </form>
                    </p>
                    <footer class="blockquote-footer">Veuillez saisir vos donn√©es <cite title="Source Title">d'authentification</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>


</div>


<!-- @Javascript include section -->
<div th:replace="~{/layouts/js :: javascript}"></div>

</body>
</html>
